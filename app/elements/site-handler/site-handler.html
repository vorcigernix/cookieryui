<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="site-handler">
  <template>
    <style>
      :host {
        display: none;
      }
    </style>
    <iron-ajax
        id="sendSite"
        url="http://localhost:8080/sites"
        content-type="application/json"
        handle-as="json"
        on-response="handleResponse"
        debounce-duration="300"></iron-ajax>
  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'site-handler',
        addSite: function(event) {
            event.preventDefault();
            this.$.sendSite.body='{"name": "test1", "categoryid":[90, 87, 65, 43, 21, 123], "url":"www.lol.tv"}';
            this.$.sendSite.generateRequest();
            console.log('sent');
        }
      });
    })();
  </script>

</dom-module>
